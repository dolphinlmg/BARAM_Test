name: 'Client Deploy Docker'

on:
  push:
    branches: [main]
    paths:
      - client/**
  workflow_dispatch:

jobs:
  client-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with: 
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push to DockerHub
        uses: docker/build-push-action@v3
        with: 
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_REPOSITORY }}/nextjs-docker:latest
          platforms: linux/amd64
        
      - name: Client Deploy
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_REPOSITORY }}/nextjs-docker:latest
            docker stop $(docker ps -a -q -f "${{ secrets.DOCKERHUB_REPOSITORY }}/nextjs-docker:latest")
            docker rm $(docker ps -a -q -f "${{ secrets.DOCKERHUB_REPOSITORY }}/nextjs-docker:latest")
            docker run -d -p 3000:3000 --name nextjs-docker ${{ secrets.DOCKERHUB_REPOSITORY }}/nextjs-docker:latest
            docker image prune -f
